<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Multi-Modelo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0d2e 0%, #16213e 50%, #0f3460 100%);
            background-attachment: fixed;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        input, select, button {
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        button {
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .status.loading {
            background: rgba(52, 152, 219, 0.2);
            border-left: 4px solid #3498db;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border-left: 4px solid #2ecc71;
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border-left: 4px solid #e74c3c;
        }

        .status.warning {
            background: rgba(243, 156, 18, 0.2);
            border-left: 4px solid #f39c12;
        }

        .info-box {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .info-box strong {
            color: #3498db;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 13px;
            color: #b0b0b0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
        }

        .stat-trend {
            font-size: 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .trend-up { color: #2ecc71; }
        .trend-down { color: #e74c3c; }

        .data-table {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .auto-update {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard Multi-Modelo</h1>
            
            <div class="controls">
                <select id="domain">
                    <option value="striphours">Striphours</option>
                    <option value="cbhours">CBHours</option>
                    <option value="sodahours">Sodahours</option>
                </select>
                
                <input type="text" id="username" placeholder="Username" />
                
                <input type="date" id="startDate" />
                <input type="date" id="endDate" />
                
                <button id="loadBtn" onclick="loadData()">üîç Cargar Datos</button>
                
                <div class="auto-update">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoUpdate">
                        <span class="slider"></span>
                    </label>
                    <span>Auto-actualizar (5 min)</span>
                </div>
            </div>
        </div>

        <div class="info-box">
            ‚ÑπÔ∏è <strong>Requisitos:</strong> La modelo debe tener el √≠cono de trofeo/calendario en su bio y estar registrada en la base de datos.
            La API se actualiza cada 3 minutos y permite consultas de hasta 60 d√≠as.
        </div>

        <div id="status" style="display: none;"></div>

        <div id="statsGrid" class="stats-grid" style="display: none;"></div>

        <div id="dataContainer" class="data-table"></div>
    </div>

    <script>
        const API_BASE_URL = "https://www.cbhours.com/api.php";
        const TZO = -300;
        const RATE_LIMIT_DELAY = 1100; // 1.1 segundos entre requests
        const AUTO_UPDATE_INTERVAL = 300000; // 5 minutos
        let updateInterval = null;
        let lastRequestTime = 0;

        // Inicializar fechas (m√°ximo 60 d√≠as)
        const today = new Date();
        const thirtyDaysAgo = new Date(today);
        thirtyDaysAgo.setDate(today.getDate() - 30);

        document.getElementById('endDate').valueAsDate = today;
        document.getElementById('startDate').valueAsDate = thirtyDaysAgo;

        // Validar rango de fechas
        document.getElementById('startDate').addEventListener('change', validateDateRange);
        document.getElementById('endDate').addEventListener('change', validateDateRange);

        function validateDateRange() {
            const start = new Date(document.getElementById('startDate').value);
            const end = new Date(document.getElementById('endDate').value);
            const diffDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24));

            if (diffDays > 60) {
                showStatus('‚ö†Ô∏è El rango m√°ximo es de 60 d√≠as. Ajustando...', 'warning');
                const newStart = new Date(end);
                newStart.setDate(end.getDate() - 60);
                document.getElementById('startDate').valueAsDate = newStart;
            }
        }

        // Manejar auto-actualizaci√≥n
        document.getElementById('autoUpdate').addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoUpdate();
            } else {
                stopAutoUpdate();
            }
        });

        async function rateLimitedFetch(url) {
            const now = Date.now();
            const timeSinceLastRequest = now - lastRequestTime;
            
            if (timeSinceLastRequest < RATE_LIMIT_DELAY) {
                const waitTime = RATE_LIMIT_DELAY - timeSinceLastRequest;
                await new Promise(resolve => setTimeout(resolve, waitTime));
            }
            
            lastRequestTime = Date.now();
            return fetch(url);
        }

        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'flex';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function loadData() {
            const domain = document.getElementById('domain').value;
            const username = document.getElementById('username').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!username) {
                showStatus('‚ùå Por favor ingresa un username', 'error');
                return;
            }

            if (!startDate || !endDate) {
                showStatus('‚ùå Por favor selecciona ambas fechas', 'error');
                return;
            }

            // Validar que startDate sea anterior a endDate
            const start = new Date(startDate);
            const end = new Date(endDate);
            if (start > end) {
                showStatus('‚ùå La fecha de inicio debe ser anterior a la fecha de fin', 'error');
                return;
            }

            const diffDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
            if (diffDays > 60) {
                showStatus('‚ùå El rango m√°ximo es de 60 d√≠as', 'error');
                return;
            }

            const loadBtn = document.getElementById('loadBtn');
            loadBtn.disabled = true;
            showStatus(`üîÑ Cargando datos desde ${startDate} hasta ${endDate} (${diffDays} d√≠as)...`, 'loading');

            try {
                const params = new URLSearchParams({
                    action: 'get_activity',
                    domain: domain,
                    username: username,
                    start_date: startDate,
                    end_date: endDate,
                    tzo: TZO.toString(),
                    include_details: 'true'
                });

                console.log('üì° Solicitando datos:', {
                    start_date: startDate,
                    end_date: endDate,
                    days: diffDays,
                    url: `${API_BASE_URL}?${params.toString()}`
                });

                const response = await rateLimitedFetch(`${API_BASE_URL}?${params.toString()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Manejar errores espec√≠ficos de la API
                if (data.status === "error") {
                    if (data.message.includes("Error Code:300")) {
                        throw new Error('La modelo no est√° en la base de datos. Debe tener el √≠cono de trofeo/calendario en su bio y ser buscada en STUDIO search.');
                    }
                    throw new Error(data.message);
                }

                if (!data.status) {
                    throw new Error(data.message || 'Error en la respuesta de la API');
                }

                if (!data.details) {
                    throw new Error('No hay datos disponibles para este rango de fechas');
                }

                // Verificar qu√© fechas recibimos
                const receivedDates = Object.keys(data.details).sort();
                const firstReceived = receivedDates[0];
                const lastReceived = receivedDates[receivedDates.length - 1];
                
                console.log('üìä Datos recibidos:', {
                    fechas_solicitadas: { desde: startDate, hasta: endDate },
                    fechas_recibidas: { desde: firstReceived, hasta: lastReceived },
                    total_dias_recibidos: receivedDates.length,
                    total_dias_solicitados: diffDays + 1,
                    todas_las_fechas: receivedDates
                });

                const dailyMetrics = calculateDailyMetrics(data.details);
                const metricsDates = Object.keys(dailyMetrics).sort();
                
                console.log('üìà M√©tricas calculadas para fechas:', metricsDates);
                
                // Mostrar TODOS los datos que la API devolvi√≥
                // La API solo devuelve d√≠as con datos, as√≠ que mostramos todos
                // No filtramos porque la API ya filtra por disponibilidad de datos
                const filteredCount = metricsDates.length;
                
                if (filteredCount === 0) {
                    showStatus(`‚ö†Ô∏è No hay datos disponibles. La API no devolvi√≥ ning√∫n d√≠a con datos.`, 'warning');
                } else {
                    displayData(dailyMetrics, username);
                    const statusMsg = receivedDates.length < (diffDays + 1) 
                        ? `‚úÖ Datos cargados: ${filteredCount} d√≠as (solicitados: ${diffDays + 1}, disponibles: ${receivedDates.length}). Datos desde ${firstReceived} hasta ${lastReceived}`
                        : `‚úÖ Datos cargados: ${filteredCount} d√≠as`;
                    showStatus(statusMsg, 'success');
                }
                
                setTimeout(hideStatus, 5000);

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                loadBtn.disabled = false;
            }
        }

        function calculateDailyMetrics(details) {
            const dailyMetrics = {};

            for (const [dateStr, segments] of Object.entries(details)) {
                if (!segments || segments.length === 0) continue;

                const ranks = [];
                const granks = [];
                const viewers = [];
                let startingFollowers = null;
                let endingFollowers = null;

                segments.forEach(segment => {
                    const rank = parseInt(segment.rank || 0);
                    const grank = parseInt(segment.grank || 0);
                    const viewer = parseInt(segment.viewers || 0);
                    const follower = parseInt(segment.followers || 0);

                    if (rank > 0) ranks.push(rank);
                    if (grank > 0) granks.push(grank);
                    if (viewer >= 0) viewers.push(viewer);

                    if (follower > 0) {
                        if (startingFollowers === null) startingFollowers = follower;
                        endingFollowers = follower;
                    }
                });

                const bestRank = ranks.length > 0 ? Math.min(...ranks) : 0;
                const bestGrank = granks.length > 0 ? Math.min(...granks) : 0;
                const mostViewers = viewers.length > 0 ? Math.max(...viewers) : 0;
                const avgViewers = viewers.length > 0 ? viewers.reduce((a, b) => a + b, 0) / viewers.length : 0;

                let avgRank = 0;
                if (ranks.length > 0) {
                    const ranksSorted = [...ranks].sort((a, b) => a - b);
                    const nExclude = ranks.length === 38 ? 4 : Math.max(0, Math.floor(ranks.length * 0.05));
                    
                    if (ranks.length > 2 * nExclude && nExclude > 0) {
                        const ranksFiltered = ranksSorted.slice(nExclude, -nExclude);
                        avgRank = ranksFiltered.reduce((a, b) => a + b, 0) / ranksFiltered.length;
                    } else {
                        avgRank = ranks.reduce((a, b) => a + b, 0) / ranks.length;
                    }
                }

                let avgGrank = 0;
                if (granks.length > 0) {
                    const granksSorted = [...granks].sort((a, b) => a - b);
                    const nExclude = granks.length === 38 ? 4 : Math.max(0, Math.floor(granks.length * 0.05));
                    
                    if (granks.length > 2 * nExclude && nExclude > 0) {
                        const granksFiltered = granksSorted.slice(nExclude, -nExclude);
                        avgGrank = granksFiltered.reduce((a, b) => a + b, 0) / granksFiltered.length;
                    } else {
                        avgGrank = granks.reduce((a, b) => a + b, 0) / granks.length;
                    }
                }

                dailyMetrics[dateStr] = {
                    best_rank: bestRank,
                    avg_rank: Math.round(avgRank),
                    best_gender_rank: bestGrank,
                    avg_gender_rank: Math.round(avgGrank),
                    most_viewers: mostViewers,
                    avg_viewers: Math.round(avgViewers * 10) / 10,
                    starting_followers: startingFollowers || 0,
                    ending_followers: endingFollowers || 0,
                    growth: (endingFollowers || 0) - (startingFollowers || 0)
                };
            }

            return dailyMetrics;
        }

        function displayData(dailyMetrics, username) {
            // Mostrar estad√≠sticas resumidas
            const dates = Object.keys(dailyMetrics).sort((a, b) => new Date(b) - new Date(a));
            
            console.log('üìã Fechas a mostrar en la tabla:', dates);
            console.log('üìã Total de fechas:', dates.length);
            console.log('üìã Primera fecha (m√°s reciente):', dates[0]);
            console.log('üìã √öltima fecha (m√°s antigua):', dates[dates.length - 1]);
            
            const latestDate = dates[0];
            const latest = dailyMetrics[latestDate];

            const totalGrowth = dates.reduce((sum, date) => sum + dailyMetrics[date].growth, 0);
            const avgRank = Math.round(dates.reduce((sum, date) => sum + dailyMetrics[date].avg_rank, 0) / dates.length);
            const bestRankEver = Math.min(...dates.map(date => dailyMetrics[date].best_rank));

            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Mejor Rank Global</div>
                    <div class="stat-value">${bestRankEver}</div>
                    <div class="stat-trend">En el per√≠odo analizado</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Rank Promedio</div>
                    <div class="stat-value">${avgRank}</div>
                    <div class="stat-trend">√öltimos ${dates.length} d√≠as</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Crecimiento Total</div>
                    <div class="stat-value ${totalGrowth > 0 ? 'trend-up' : 'trend-down'}">${totalGrowth > 0 ? '+' : ''}${totalGrowth}</div>
                    <div class="stat-trend">Nuevos seguidores</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Viewers M√°ximos</div>
                    <div class="stat-value">${Math.max(...dates.map(date => dailyMetrics[date].most_viewers))}</div>
                    <div class="stat-trend">Pico de audiencia</div>
                </div>
            `;
            document.getElementById('statsGrid').style.display = 'grid';

            // Mostrar tabla
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Best Rank</th>
                            <th>Avg. Rank</th>
                            <th>Best Gender Rank</th>
                            <th>Avg. Gender Rank</th>
                            <th>Most Viewers</th>
                            <th>Avg. Viewers</th>
                            <th>Followers Inicio</th>
                            <th>Followers Final</th>
                            <th>Crecimiento</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            dates.forEach(date => {
                const m = dailyMetrics[date];
                const growth = m.growth;
                const growthClass = growth > 0 ? 'trend-up' : growth < 0 ? 'trend-down' : '';
                const growthStr = growth > 0 ? `+${growth}` : growth;

                html += `
                    <tr>
                        <td><strong>${new Date(date).toLocaleDateString('es-ES', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' })}</strong></td>
                        <td>${m.best_rank}</td>
                        <td>${m.avg_rank}</td>
                        <td>${m.best_gender_rank}</td>
                        <td>${m.avg_gender_rank}</td>
                        <td>${m.most_viewers}</td>
                        <td>${m.avg_viewers}</td>
                        <td>${m.starting_followers}</td>
                        <td>${m.ending_followers}</td>
                        <td class="${growthClass}"><strong>${growthStr}</strong></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('dataContainer').innerHTML = html;
        }

        function startAutoUpdate() {
            if (updateInterval) return;
            
            updateInterval = setInterval(() => {
                if (document.getElementById('username').value.trim()) {
                    console.log('üîÑ Auto-actualizando (respetando rate limit)...');
                    loadData();
                }
            }, AUTO_UPDATE_INTERVAL); // 5 minutos

            console.log('‚úÖ Auto-actualizaci√≥n activada (cada 5 minutos)');
        }

        function stopAutoUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
                console.log('‚è∏Ô∏è Auto-actualizaci√≥n desactivada');
            }
        }
    </script>
</body>
</html>
